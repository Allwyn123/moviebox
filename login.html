<!DOCTYPE html>

<!-- If multi-language site, reconsider usage of html lang declaration here. -->
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Login</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Place favicon.ico in the root directory: mathiasbynens.be/notes/touch-icons -->
    <link rel="shortcut icon" href="favicon.ico" />

    <!--font-awesome link for icons-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Default style-sheet is for 'media' type screen (color computer display).  -->
    <link rel="stylesheet" media="screen" href="assets/css/style.css" />

    <!-- html5shiv aka html5 shim. Supporting HTML5 and CSS for IE browsers less than IE9. -->
    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  <body>
    <!--container start-->
    <div class="container login_page">
      <!--header section start-->
      <header></header>
      <!--header section start-->
      <!--main section start-->
      <main>
        <section>
          <div class="wrapper">
            <h2>
              <a href="#FIXME" title="Movie DB">Movie DB</a>
            </h2>
            <form action="#FIXME" method="get">
              <p>Login</p>
              <div class="form_group">
                  <input type="email" class="email" placeholder="Email address">
                  <span class="email_display"></span>
              </div>
              <div class="form_group">
                  <input type="password" class="password" placeholder="Password">
                  <span class="password_display"></span>
              </div>
              <div class="form_control">
                  <a href="#FIXME" title="Login">Login</a>
                  <span class="login_display"></span>
              </div>
              <div>
                <p>Don't have account?</p>
                <a href="#FIXME" title="Sign up">Sign up</a>
              </div>
            </form>
          </div>
        </section>
      </main>
      <!--main section end-->

      <!--footer section start-->
      <footer></footer>
      <!--footer section end-->
    </div>
    <!--container end-->

    <script src="assets/js/script.js"></script>
  </body>
